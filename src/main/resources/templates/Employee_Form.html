<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Client Form</title>
 <link th:href="@{../../webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
 <script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="../../webjars/jquery/3.0.0/js/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ajouter employee</h2>
  
  <form th:object="${employeeForm}" method="POST" th:action="@{/employees/save}" cssClass="form" > 
  
   <hidden type="text" th:field="*{id}"/>
   
   <div class="form-group">
    <label>Nom</label>
    <input type="text" th:field="*{nom}" cssClass="form-control" id="nom" placeholder="entrer votre nom" required=""/>
   </div>
 
  
  <!-- <div class="form-group">
    <label>Date</label>
    <input type="text" th:field="*{date}" cssClass="form-control" id="date" />
   </div>   -->
   
    <div class="form-group">
    <label>Poste</label>
    
      <select th:field="*{poste}" cssClass="form-control" id="poste">

	<option value="Actionnaire">Actionnaire</option>
	<option value="Ordinaire">Ordinaire</option>
	

</select> 
   </div>
   
   <button type="submit" class="btn btn-success">Ajouter</button>
  </form:form>
  
 </div>

</body>
</html>
